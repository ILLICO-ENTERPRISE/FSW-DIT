<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>JavaScript</title>

<body>
	<h1>Introduction Au Cours de JavaScript</h1>
	<p>Operations Usuelles</p>

	<!-- JavaScript -->
	<script type="text/javascript">
		// en Javascript Math
		// https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Math
		// en Python math
		// Addition
		let var1 = 100;
		let var2 = 200;

		let addition = var1 + var2;
		// En Python
		// print(f'Addition {addition}')
		console.log(`Addition ${addition}`);
		console.log('\n');

		// Soustraction
		let soustraction = var1 - var2;
		console.log(`Soustraction ${soustraction}`);
		console.log('\n');

		// Multiplication
		let multiplication = var1 * var2;
		console.log(`Multiplication ${multiplication}`);
		console.log('\n');

		// Division
		let division = var1 / var2;
		console.log(`Division ${division}`);
		console.log('\n');

		// Modulo
		let modulo = var1 % var2;
		console.log(`Modulo ${modulo}`);
		console.log('\n');

		console.log('Addition', addition);

		console.log(`Soustraction ${soustraction - var2}`);

		// Il borne entre 0 et 1
		console.log(Math.random());
		console.log(Math.random() * 100);
		console.log(Math.random() * 1000);

		// Faire un Arrondi avec Math
		// ROUND_HALF_UP
		console.log(Math.round(16.56));
		console.log(Math.round(16.00));
		// ROUND_HALF_DOWN
		console.log(Math.round(16.45));
	</script>
</body>

</html>
