	<script type="text/javascript">
		// Une classe c'est un type
		// https://developer.mozilla.org/en-US/docs/Glossary/First-class_Function
		// class Person
		// Permet de modéliser de l'abstrait en concrèt
		// Encapsulation
		// Spécificités de l'OOP
		// Héritage
		// Abstraction
		// Encapsulation
		// La surchage
		class Person {

			// Attributs de la classe
			// Ont des portés (PRIVATE/PUBLIC)
			// La portée est ici PUBLIC
			name;
			age;

			// La portée PRIVATE
			#salary
			#profession

			constructor(myName, myAge) {
				// Reférencie l'instance actuelle
				// Initialisation
				this.name = myName;
				this.age = myAge;

				// Manipulation des attributs privés
				this.#salary = 199888.88
			}

			// Getters
			get fullInfo() {
				return `Name: ${this.name}, Age: ${this.age}`
			}

			getName() {
				return this.name
			}

			getAge() {
				return this.age
			}

			setName(newName) {
				this.name = newName
			}

			setAge(newAge) {
				this.age = newAge
			}

			displayName() {
				console.log(this.name)
			}

			displayAge() {
				console.log(this.age)
			}
		}

		// Instanciation
		// Créer une instance de la classe
		// DATACLASSES
		//
		// @dataclass
		// class Person:
		//     name: str
		//     age: int
		const person = new Person("DIT", 28)
		console.log(person)

		// Manipulation
		// Utiliser les méthodes de la classe
		person.displayName()
		person.displayAge()
		console.log(person.getName())
		console.log(person.getAge())
		console.log(person.fullInfo)

		// Uncaught SyntaxError: Private field '#salary' must be declared in an enclosing class
		console.log(person.#salary)
