<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link of BOOTSTRAP 5 -->
    <!-- Framework CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <style>
      table {
        border: 1px solid black;
      }

      table tr {
        border: 1px solid black;
      }

      table tr td {
        border: 1px solid black;
      }
    </style>
    <title>HTML5</title>
  </head>

  <body>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Salary</th>
          <th>Profession</th>
          <th>Sommaire</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>MOUSSA</td>
          <td>54</td>
          <td>2000000</td>
          <td colspan="2">Développeur</td>
        </tr>
        <tr>
          <td>SOULEYMANE</td>
          <td>54</td>
          <td>5000000</td>
          <td>Développeur</td>
          <td>5 ans</td>
        </tr>
        <tr>
          <td>JB</td>
          <td>34</td>
          <td>1000000</td>
          <td rowspan="2">Développeur</td>
          <td>6 ans</td>
        </tr>
        <tr>
          <td>DOMINIQUE</td>
          <td>34</td>
          <td>1000000</td>
          <td>7 ans</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
